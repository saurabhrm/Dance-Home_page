<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <section aria-label="left-img">
            <div class="left-img">
                <img src="./images/rfstudio.jpg" alt="rfstudio">
            </div>
        </section>
        <section aria-label="navigation">
            <!-- navigation  -->
            <nav>
                <div class="nav-logo">
                    <img src="./icons/Logo.svg" alt="logo">
                </div>
               
                <div class="nav-list">
                    <ul>
                        <div class="horizontal-line"></div>
                        <li class="list-item"><a href="#">Home</a></li>
                        <li class="list-item"><a href="#">About Us</a></li>
                        <li class="list-item"><a href="#">Portfolio</a></li>
                        <li class="list-item"><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </section>

        <!-- main-Section  -->

        <section aria-label="main-section">
            <div class="main-section">
                <div class="top-content">
                    <div class="heading"><h1> <span>Crea - </span> <br> <div class="part">tivity .</div></h1></div>
                    <div class="top-para">
                        <div class="para">
                            <p>is our ingredient</p>
                        </div>
                        <div class="top-content-btn">
                            <button>Check Our Package</button>
                        </div>
                    </div>
                    
                </div>
                <div class="social">
                    <div class="twitter">
                        <img src="./icons/Twitter Icon.svg" alt="twitter">
                    </div>
                    <div class="inst">
                        <img src="./icons/Instagram Icon.svg" alt="insta">
                    </div>
                    <div class="facebook">
                        <img src="./icons/Facebook Icon.svg" alt="fb">
                    </div>
                    <div class="mail">
                        <img src="./icons/Email Icon.svg" alt="email">
                    </div>
                </div>
            </div>
        </section>

        <!-- Bottom Section  -->

        <section aria-label="bottom-section">
            <div class="bottom-section">
                <!-- steps  -->
                <div class="steps">
                    <ul>
                        <li class="list-item"> <img src="./icons/circle-solid.svg" alt=""> Photography</li>
                        <li class="list-item"> <img src="./icons/circle-solid -fead.svg" alt=""> Videography</li>
                        <li class="list-item"> <img src="./icons/circle-solid -fead.svg" alt=""> Graphic Design</li>
                        <li class="list-item"> <img src="./icons/circle-solid -fead.svg" alt=""> Illustation</li>
                        <li class="list-item"> <img src="./icons/circle-solid -fead.svg" alt=""> Animation</li>
                        <div class="vertical-line"></div>
                    </ul>
                </div>
                <!-- content-bottom  -->
                <div class="bottom-content">
                    <div class="comma"><img src="./icons/quote-right-solid.svg" alt="quote"></div>
                    <div class="bottom-para"><p>We help you to create the best graphics, photos, videos, animations and illustrations</p></div>
                    <div class="bottom-img">
                        <img src="./images/cottonbro.jpg" alt="cottonbro">
                    </div>
                </div>
                <div class="arrow">
                    <img src="./icons/arrow-down.png" alt="down-arrow">
                </div>
            </div>
        </section>

    </div>
</body>
</html>
